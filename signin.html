<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Quiz Application</h1>
    <div class="container">
        <h1 class="Sign-heading">Sign In Form</h1>
        <form action="">
            <div class="input-field">
                <label for="lemail">Email :</label>
                <input type="email" placeholder="email@gmail.com" id="lemail" class="input"> <br>
                <label for="lpass">Password :</label>
                <input type="password" placeholder="password" id="lpass" class="input">
            </div>
        </form>
        <div class="btn">
            <button id="sign-in" onclick="signIn()">Sign in</button>
        </div>
    </div>




    <script src="quiz.js"></script>
</body>

</html>
