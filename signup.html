<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Quiz Application</h1>
    <div class="container">
        <h1 class="Sign-heading">Sign Up Form</h1>
        <div class="input-field">
            <label for="semail">Email :</label>
            <input type="email" placeholder="example@gmail.com" id="semail" required class="input"> <br>
            <label for="spass">Password :</label>
            <input type="password" placeholder="password" id="spass" required class="input">
        </div>
        <div class="btn">
            <button id="sign-up" onclick="signUp()">Sign Up</button>
        </div>
    </div>




    <script src="quiz.js"></script>

    
</body>

</html>
